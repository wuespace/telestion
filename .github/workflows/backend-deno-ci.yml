name: Backend Deno CI

on: [push, pull_request]

defaults:
  run:
    working-directory: ./backend-deno

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 📥
        uses: actions/checkout@v3.6.0
      - name: Setup Virtual Environment 🛠️
        working-directory: ./backend-features
        run: |-
          ./tools/setup.sh
          . ./.venv/bin/activate
      - name: Run Tests 🧪
        working-directory: ./backend-deno
        run: ../backend-features/run-tests.py .
