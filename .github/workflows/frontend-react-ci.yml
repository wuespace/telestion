name: Frontend React CI

# Events that trigger this workflow
on: [push, pull_request]

# Defines which tool versions should be used in all workflow jobs
env:
  node: '20'
  pnpm: '8'

defaults:
  run:
    working-directory: ./frontend-react

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 游닌
        uses: actions/checkout@v3.6.0
      - name: Setup PNPM 游
        uses: pnpm/action-setup@v2.4.0
        with:
          version: ${{ env.pnpm }}
      - name: Setup Node 游
        uses: actions/setup-node@v3.8.2
        with:
          node-version: ${{ env.node }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies 游닄
        run: pnpm install
      - name: Check code style 游빟
        run: pnpm run ci:style

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 游닌
        uses: actions/checkout@v3.6.0
      - name: Setup PNPM 游
        uses: pnpm/action-setup@v2.4.0
        with:
          version: ${{ env.pnpm }}
      - name: Setup Node 游
        uses: actions/setup-node@v3.8.2
        with:
          node-version: ${{ env.node }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies 游닄
        run: pnpm install
      - name: Run Linter 游늼
        run: pnpm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 游닌
        uses: actions/checkout@v3.6.0
      - name: Setup PNPM 游
        uses: pnpm/action-setup@v2.4.0
        with:
          version: ${{ env.pnpm }}
      - name: Setup Node 游
        uses: actions/setup-node@v3.8.2
        with:
          node-version: ${{ env.node }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies 游닄
        run: pnpm install
      - name: Build library 游닍
        run: pnpm run build
      - name: Pack library 游닍
        run: pnpm pack

      - name: Upload package artifact 游닋
        uses: actions/upload-artifact@v3.1.3
        with:
          name: package.tgz
          path: ./frontend-react/wuespace-telestion-*.tgz
          retention-days: 7

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 游닌
        uses: actions/checkout@v3.6.0
      - name: Setup PNPM 游
        uses: pnpm/action-setup@v2.4.0
        with:
          version: ${{ env.pnpm }}
      - name: Setup Node 游
        uses: actions/setup-node@v3.8.2
        with:
          node-version: ${{ env.node }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies 游닄
        run: pnpm install
      - name: Run unit tests 游띆
        run: |
          pnpm run build
          pnpm run ci:test
